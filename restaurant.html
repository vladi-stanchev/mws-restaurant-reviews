<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurant Info</title>
  <!-- favicons -->
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon.png">
  
  <!-- icons -->
  <link rel="apple-touch-icon" sizes="152x152" href="/logos/apple-touch-icon-152x152.png" />
  <link rel="apple-touch-icon" type="image/png" sizes="192x192" href="/logo/logo-192x192.png">
  <link rel="apple-touch-icon" type="image/png" sizes="512x512" href="/logos/logo-512x512.png">
  <link rel="icon" type="image/png" sizes="192x192" href="/logos/logo-192x192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="/logos/logo-512x512.png">
  <meta name="msapplication-TileImage" content="/logos/mstile-144x144.png" />
  
  <!-- PWA metadata -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="application-name" content="Restaurant Reviews">
  <meta name="apple-mobile-web-app-title" content="Restaurant Reviews">
  <meta name="Description" content="Restaurant Reviews Home Page">
  <meta name="theme-color" content="#1d2731">
  <meta name="msapplication-navbutton-color" content="#1d2731">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="msapplication-starturl" content="/">
  <meta name="msapplication-TileColor" content="#f5f5f5" />
  
  <link rel="manifest" href="/manifest.json">

  <!-- Critical Resources -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
  <link rel="stylesheet" src="css/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav class="heading">
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <nav role="navigation" aria-label="Breadcrumb">
      <ul id="breadcrumb">
        <li>
          <a href="/">Home</a>
        </li>
      </ul>
    </nav>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent" class="main" role="main">

    <div id="wrapper">
         
    <!-- Beginning restaurant -->
    <div id="restaurant-container">
        <h2 id="restaurant-name"></h2>
        <img id="fav-ico" src='./img/heart-solid.svg' alt="favourite icon" aria-label="toggle favourite" tabindex="0">
    </div>

    <section><p id="restaurant-cuisine"></p></section> 
    <address id="restaurant-address"></address>

    <picture id = "image">
      <source id="source">
      <img id="restaurant-img">
    </picture>

      <section id="hours">
        <h3>Opening Hours</h3>
     <table id="restaurant-hours"></table></section>
       <!-- Beginning map -->
     <section id="side-map-container">
        <div id="map" role="application" aria-hidden="true" aria-label="Map of the area around the restaurant" tabindex="0"></div>
    </section>
    <!-- End map -->
    </section>
    <!-- end restaurant -->

    <!-- Beginning reviews -->
    
    <section id="reviews-container">
      <ul id="reviews-list"></ul>

    <h3>Add a Review</h3>
      <form id="review-form" aria-label="Review form">
          <label for="name">Your Name:</label> 
          <br>
          <input id="name" pattern=".{3,}" required title="Your name must be minimum 3 characters.">
          <br><br>
          <label>Rating:
              <select id="rating">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
              </select>
          </label>
          <br><br>
          <label for="comments">What did you think of this restaurant?</label>
          <br>
          <textarea id="comments" rows="8" cols="45" pattern=".{10,}" required title="Your review must be at least 10 characters."></textarea>
          </textarea>
          <br><br>
          <button id="submit">Submit</button>
        </form>
    </section>
    <!-- End reviews -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
      Copyright © 2018 <a href="/" aria-labelledby="footer">Restaurant Reviews</a> All Rights Reserved. <br>
      <a href="https://leafletjs.com/">Leaflet</a> |
      Map data © <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors |
      <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a> |
      Imagery © <a href="https://www.mapbox.com/">Mapbox</a>
  </footer>

</div>
  <!-- End footer -->

  <!-- Beginning scripts -->
  <!-- Database helpers -->
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <script src="js/localforage.min.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="js/restaurant_info.js"></script>

  <script type="application/javascript" charset="utf-8" src="js/sw_reg.js"></script>
  <!-- End scripts -->

</body>

</html>
