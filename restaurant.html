<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="Description" content="Restaurant Reviews Home page.">
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="css/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
  <title>Restaurant Info</title>
</head>

<body class="fade-in">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav class="heading">
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <nav role="navigation" aria-label="Breadcrumb">
      <ul id="breadcrumb">
        <li>
          <a href="/">Home</a>
        </li>
      </ul>
    </nav>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent" class="main" role="main">

    <div id="wrapper">
         
    <!-- Beginning restaurant -->
    <section id="restaurant-container">
        <h2 id="restaurant-name"></h2>


    </section>

    <section><p id="restaurant-cuisine"></p></section> 
    <address id="restaurant-address"></address>


    <section id = "image">

      <img id="restaurant-img">
    </section>

      <section id="hours">
        <h3>Opening Hours</h3>
     <table id="restaurant-hours"></table></section>
       <!-- Beginning map -->
     <section id="side-map-container">
        <div id="map" role="application" aria-hidden="true" aria-label="Map of the area around the restaurant" tabindex="0"></div>
    </section>
    <!-- End map -->
    </section>
    <!-- end restaurant -->

    <!-- Beginning reviews -->
    
    <section id="reviews-container">
      <ul id="reviews-list"></ul>
    </section>
    <!-- End reviews -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
      Copyright © 2018 <a href="/" aria-labelledby="footer">Restaurant Reviews</a> All Rights Reserved. <br>
      <a href="https://leafletjs.com/">Leaflet</a> |
      Map data © <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors |
      <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a> |
      Imagery © <a href="https://www.mapbox.com/">Mapbox</a>
  </footer>

</div>
  <!-- End footer -->
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <!-- Beginning scripts -->
  <!-- Database helpers -->
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="js/restaurant_info.js"></script>
  <!-- Google Maps -->
  <!--  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA_tKbW6A5pQ-eupxI56myUnHLqYCzOjKo&libraries=places&callback=initMap"></script> -->
  <script type="application/javascript" charset="utf-8" src="js/sw_reg.js"></script>
  <!-- End scripts -->

</body>

</html>
