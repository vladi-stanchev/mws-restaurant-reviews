<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurant Reviews</title>
  <!-- favicons -->
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon.png">

  <!-- icons -->
  <link rel="apple-touch-icon" sizes="152x152" href="/logos/apple-touch-icon-152x152.png" />
  <link rel="apple-touch-icon" type="image/png" sizes="192x192" href="/logo/logo-192x192.png">
  <link rel="apple-touch-icon" type="image/png" sizes="512x512" href="/logos/logo-512x512.png">
  <link rel="icon" type="image/png" sizes="192x192" href="/logos/logo-192x192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="/logos/logo-512x512.png">
  <meta name="msapplication-TileImage" content="/logos/mstile-144x144.png" />

  <!-- PWA metadata -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="application-name" content="Restaurant Reviews">
  <meta name="apple-mobile-web-app-title" content="Restaurant Reviews">
  <meta name="Description" content="Restaurant Reviews Home Page">
  <meta name="theme-color" content="#1d2731">
  <meta name="msapplication-navbutton-color" content="#1d2731">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="msapplication-starturl" content="/">
  <meta name="msapplication-TileColor" content="#f5f5f5" />

  <link rel="manifest" href="/manifest.json">

  <!-- Critical Resources -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
  <link rel="stylesheet" src="css/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div class="wrapper">
  <header>
    <nav class="heading">
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main id="maincontent">
    <section id="map-container">
      <div id="map" role="application" aria-hidden="true" aria-label="Map showing the selected restaurants." tabindex="0"></div>
    </section>
    <section>
      <div class="filter-options">
        <h2>Filter Results</h2>
        <select id="neighborhoods-select" name="neighborhoods" aria-label="Select Neighborhood"  aria-labelledby="neighborhoods-select" onchange="updateRestaurants()">
          <option value="all">All Neighborhoods</option>
        </select>
        <select id="cuisines-select" name="cuisines" aria-label="Select Cuisine" aria-labelledby="cuisines-select" onchange="updateRestaurants()" >
          <option value="all">All Cuisines</option>
        </select>
      </div>
      <ul id="restaurants-list"></ul>
    </section>
  </main>
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script src="js/localforage.min.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/sw_reg.js"></script>

  <footer id="footer">

  </footer>
  </div>
</body>

</html>
